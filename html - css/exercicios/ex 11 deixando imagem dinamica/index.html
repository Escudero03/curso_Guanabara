<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>

<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dipositivos diferentes ou simplesmente sumente e diminua o tamanho do seu
        navegador </p>

    <picture>
        <source media="(max-width:700px)" srcset="imagem/pequena.jpg">
        <source media="(max-width: 1000px)" srcset="imagem/media.jpg">
        <img src="imagem/grande.jpg" alt="imagem flexivel">
    </picture>


    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduziraudio </p>
    <!-- adicionando audio -->
    <audio src="midia/My Dog Is Happy - Reed Mathis.mp3" controls></audio>


    <audio preload="metadata" controls loop>

        <source src="midia/guanacast-33.m3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelismente seu navegador nao consegue reproduzir o audio <a href="midia/guanacast-33.mp3"></a>clique aqui
            para baixar</p>
    </audio>

    
    <p>se nao estiver reproduzindo  <a href="midia/guanacast-33.mp3" target="_blank" rel="external">clique aqui</a>
        para ouvir</p>

    <p>ou vc pode fazer o download <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3">clique aqui</a>
        para baixar</p>
</body>

</html>
